<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>游戏文件拆包工具</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="wrap">
    <header class="nav">
        <div class="navSize">
            <a href="/"><img src="img/2077.ico" class="avatar"></a>
        </div>
    </header>
    <div class="container">
        <div class="mdui-container-fluid">
            <div class="nexmoe-item">
                <div class="container-header ClearF">
                    <div class="title">赛博朋克2077 游戏拆包工具</div>
                    <div class="operating">
                        <label>
                            <div class="btn SelectFile">选择文件</div>
                            <input class="Select-file" type="file" accept=".archive" multiple="multiple" name="files">
                        </label>
                    </div>
                </div>
            </div>
            <div class="nexmoe-item file-list-nexmoe">
                <div class="file-to-here" id="area">
                    <div class="file-to-here-info">将文件拖拽到这里</div>
                </div>
            </div>
            <div class="nexmoe-item">
                <div class="operating">
                    <div class="export-path">
                        <input type="text" class="export-path-text" placeholder="文件导出路径 [默认导出到文件所在路径]">
                    </div>
                    <div class="btn ExtractAllFile">提取全部</div>
                    <div class="btn ExtractSelectedFile">提取选中</div>
                    <div class="btn">提取图片</div>
                </div>
            </div>
        </div>
    </div>
    <div class="loding">
        <div class="spinner">
            <div class="spinner-ball">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
            <div class="spinner-text">请稍后...</div>
        </div>
    </div>

    <div class="input-data">
        <input type="hidden" id="file-path">
    </div>
    <div class="fixedFight">
        <div class="fixed-fight-list hide" type="toHide" title="我只想看妹子">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                <path d="M10.79 12.912l-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708l-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829z"/>
                <path fill-rule="evenodd" d="M13.646 14.354l-12-12 .708-.708 12 12-.708.708z"/>
            </svg>
        </div>
        <div class="fixed-fight-list refresh" title="重载页面">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
            </svg>
        </div>
        <div class="fixed-fight-list close" formium-command="close" title="关闭">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </div>
    </div>

</div>
<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
